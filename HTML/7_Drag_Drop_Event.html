<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Chaudhary:Drag &amp; Drop</title>
</head>
<body>
    <h1>Prince Chaudhary</h1>
    <h1>Drag and Drop Example</h1>
    <div id="div1" ondrop="drop(event)" ondragover="allowDrag(event)" 
        style="width: 200px; height: 100px; padding: 10px; border: 1px solid black;">
    </div>
    <br>
    <img id="drag1" src="Image\profile.jpg" draggable="true" ondragstart="drag(event)" width="100">

    <script>
        function allowDrag(event) {
            event.preventDefault();
        }

        function drag(event) {
            event.dataTransfer.setData("text", event.target.id);
        }

        function drop(event) {
            event.preventDefault();
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>
</html>
